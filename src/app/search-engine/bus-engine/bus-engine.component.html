<form class="form" [formGroup]="busForm" *ngIf="!showBus">
  <div class="form-group">
    <mat-form-field id="stop-form-control">
      <input matInput type="number" placeholder="Parada" [formControl]="busForm.get('stop')" min="1">
      <mat-icon matPrefix svgIcon="bus-stop"> </mat-icon>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button mat-raised-button color="primary" (click)="search()" [disabled]="!busForm.valid">BUSCAR</button>
  </div>
</form>
<!-- Another component. We should make a component to draw a bus and we should also use is a bus formatter -->
<div *ngIf="showBus">
  <ng-container *ngFor="let bus of buses">
    <app-bus-geo-detail [bus]="bus"></app-bus-geo-detail>
  </ng-container>
  <button mat-raised-button color="primary" (click)="toggleBuses()">VOLVER</button>
</div>
